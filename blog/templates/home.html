{% extends 'base.html' %}
{% block content %}



<h1> Posts</h1>
{% for post in object_list %}
    <ul>
        
        <li> 
            <a href="{% url 'article-detail' post.pk %}">
            {{ post.title }} <br> </a>
            {{ post.author }} <br>
            {{ post.author.first_name }}
            {{ post.author.last_name }} <br>
            {{ post.content }} 
        </li>
        <a href="{% url 'update-post' post.pk %}">Edit</a>
        <a href="{% url 'delete_post' post.pk %}">Delete</a>
    </ul>


{% endfor %}

{% endblock %}
